<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./deliveryStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <a href="./index.html">Back...</a>
    <div id="formWrapper">
        <h2>Shipping Details</h1>
        <form  id="shippingDetails" action="#">
            <div id="name" class="formDiv">
            <label for="inputFirstName">Name</label>
            <input type="text" id="inputFirstName" placeholder="Name" required>

            <label for="inputSurname">Surname</label>
            <input type="text" id="inputSurname" placeholder="Name" required>
        </div>
        <div id="deliveryDate" class="formDiv">
            <label for="deliveryDate" >Delivery Date</label>
            <input type="date" id="deliveryDate" required>
        </div>

        <h2>Address</h2>

            <div id="street" class="formDiv">
                <label for="street">Street</label>
                <input type="text" id="street" placeholder="Street" required>
            </div>
            <div id="addressNumbers" class="formDiv">
                <label for="houseNumber">House Number</label>
                <input type="number" id="houseNumber" placeholder="House Number" required min="1">

                <label for="flatNumber">Flat Number</label>
                <input type="number" id="flatNumber" placeholder="Flat Number" required min="1">
            </div>

        <h2>Payment Information</h2>

            <div id="payment" class="formDiv">
            <input type="radio" id="card" name="payInfo" value="card" required>
            <label for="card">Card</label>
            <input type="radio" id="cash" name="payInfo" value="cash" required>
            <label for="cash">Cash</label>
            </div>

        <h2>Choose 2 gifts (optional):</h2>

            <div id="gifts" class="formDiv">
            <input type="checkbox" id="giftPack" name="giftPack" value="giftPack">
            <label for="giftPack"> pack as a gift</label><br>

            <input type="checkbox" id="addPostcard" name="addPostcard" value="addPostcardk">
            <label for="addPostcard"> add postcard</label><br>

            <input type="checkbox" id="discount" name="discount" value="discount">
            <label for="discount"> provide 2% discount to my next order</label><br>

            <input type="checkbox" id="pencil" name="pencil" value="pencil">
            <label for="pencil"> branded pen or pencil</label><br>
            </div>
            <div id="submitDiv" class="formDiv">
                <input type="submit" id="submit" value="Purchase">
            </div>
        </form>
    </div>
</body>
</html>
